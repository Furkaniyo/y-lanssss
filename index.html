<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yılan Oyunu</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
    }

    .btn {
      background: #333;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      user-select: none;
      cursor: pointer;
    }

    .btn:active {
      background: #555;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Yılan Oyunu</h1>
<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
  <div></div>
  <div class="btn" onclick="game.setDirection('up')">↑</div>
  <div></div>
  <div class="btn" onclick="game.setDirection('left')">←</div>
  <div class="btn" onclick="game.setDirection('down')">↓</div>
  <div class="btn" onclick="game.setDirection('right')">→</div>
</div>

<script>
class SnakeGame {
  constructor() {
    this.canvas = document.getElementById('game');
    this.context = this.canvas.getContext('2d');
    document.addEventListener('keydown', this.onKeyPress.bind(this));
  }

  init() {
    this.positionX = this.positionY = 10;
    this.appleX = this.appleY = 5;
    this.tailSize = 5;
    this.trail = [];
    this.gridSize = this.tileCount = 20;
    this.velocityX = this.velocityY = 0;
    this.timer = setInterval(this.loop.bind(this), 1000 / 15);
  }

  reset() {
    clearInterval(this.timer);
    this.init();
  }

  loop() {
    this.update();
    this.draw();
  }

  update() {
    this.positionX += this.velocityX;
    this.positionY += this.velocityY;

    if (this.positionX < 0) this.positionX = this.tileCount - 1;
    else if (this.positionX >= this.tileCount) this.positionX = 0;
    if (this.positionY < 0) this.positionY = this.tileCount - 1;
    else if (this.positionY >= this.tileCount) this.positionY = 0;

    for (let t of this.trail) {
      if (t.positionX === this.positionX && t.positionY === this.positionY) {
        this.reset();
        return;
      }
    }

    this.trail.push({ positionX: this.positionX, positionY: this.positionY });
    while (this.trail.length > this.tailSize) this.trail.shift();

    if (this.appleX === this.positionX && this.appleY === this.positionY) {
      this.tailSize++;
      this.appleX = Math.floor(Math.random() * this.tileCount);
      this.appleY = Math.floor(Math.random() * this.tileCount);
    }
  }

  draw() {
    this.context.fillStyle = 'black';
    this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

    this.context.fillStyle = 'white';
    this.context.font = '20px Arial';
    this.context.fillText('Skor: ' + (this.tailSize - 5), 20, 30);

    this.context.fillStyle = 'yellow';
    for (let t of this.trail) {
      this.context.fillRect(t.positionX * this.gridSize, t.positionY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    }

    this.context.fillStyle = 'red';
    this.context.fillRect(this.appleX * this.gridSize, this.appleY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
  }

  onKeyPress(e) {
    switch (e.keyCode) {
      case 37: if (this.velocityX !== 1) { this.velocityX = -1; this.velocityY = 0; } break;
      case 38: if (this.velocityY !== 1) { this.velocityX = 0; this.velocityY = -1; } break;
      case 39: if (this.velocityX !== -1) { this.velocityX = 1; this.velocityY = 0; } break;
      case 40: if (this.velocityY !== -1) { this.velocityX = 0; this.velocityY = 1; } break;
    }
  }

  // Dokunmatik butonlar için yön fonksiyonu:
  setDirection(dir) {
    if (dir === 'left' && this.velocityX !== 1) {
      this.velocityX = -1;
      this.velocityY = 0;
    } else if (dir === 'right' && this.velocityX !== -1) {
      this.velocityX = 1;
      this.velocityY = 0;
    } else if (dir === 'up' && this.velocityY !== 1) {
      this.velocityX = 0;
      this.velocityY = -1;
    } else if (dir === 'down' && this.velocityY !== -1) {
      this.velocityX = 0;
      this.velocityY = 1;
    }
  }
}

const game = new SnakeGame();
window.onload = () => game.init();
</script>

</body>
</html>
